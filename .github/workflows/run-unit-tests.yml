name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ''
      DATABASE_URL: ''
      LOCATIONIQ_API_KEY: ${{ secrets.LOCATIONIQ_API_KEY }}
      STRIPE_SECRET_API_KEY: ''
      STRIPE_WEBHOOK_SECRET: ''
      FRONT_END_URL: ''

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci

      - run: npm run test:unit